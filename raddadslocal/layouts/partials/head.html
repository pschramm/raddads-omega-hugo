<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">
 
  <meta name="description" content="Call us for Landscape &#43; Design Services. We can do it All." />
  <meta property="og:title" content="Rad Dads Landscapes - Austin  Landscape and Design services" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.raddadslandscaping.com" />
  <meta property="og:image" content="https://raddads.netlify.app/images/hero-image/rad-dad-slider.jpg" />
  <meta property="og:description" content="Call us for Landscape and Design Servies along with Mowing, Blower Cleanup, Power Washing, Junk Cleanups, Fencing Repairs, Hauls, Acres, etc!" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@raddadslandscaping" />
  <meta name="twitter:creator" content="@raddadslandscaping" />
  
</head>
